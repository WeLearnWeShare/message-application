<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WhatsApp Clone</title>
</head>
<body>
    <div class="container">
        <div class="chats">
            <h1>Chats</h1>
            <ul id="chatList">
                <!-- Dummy chat contacts will be added here dynamically -->
            </ul>
            <button id="addContactBtn">Add Contact</button>
        </div>
        <div class="chat-history">
            <div class="header">
                <!-- Chat header showing contact's name -->
                <h1 id="contactName"></h1>
            </div>
            <div id="chatHistory">
                <!-- Chat history for selected contact will be displayed here -->
            </div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
